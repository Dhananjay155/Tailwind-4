<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="bg-gray-100 p-6">
      <h1 class="text-center underline text-2xl mb-6" style="color: #b9529d">
        Tailwind CSS Example
      </h1>
      <div class="flex justify-between items-center mb-6">
        <div class="w-20 h-20 bg-red-500"></div>
        <div class="w-20 h-20 bg-green-500 rounded-full"></div>
        <div class="w-20 h-20 bg-blue-500"></div>
      </div>
      <div class="grid sm:grid-cols-4 gap-4">
        <div class="h-20 bg-yellow-500"></div>
        <div class="h-20 bg-pink-500"></div>
        <div class="h-20 bg-purple-500"></div>
        <div class="h-20 bg-indigo-500"></div>
        <div class="h-20 bg-red-500"></div>
        <div class="h-20 bg-green-500"></div>
        <div class="h-20 bg-blue-500"></div>
        <div class="h-20 bg-yellow-700"></div>
        <div class="h-20 bg-pink-700"></div>
        <div class="h-20 bg-purple-700"></div>
        <div class="h-20 bg-indigo-700"></div>
        <div class="h-20 bg-red-700"></div>
        <div class="h-20 bg-green-700"></div>
        <div class="h-20 bg-blue-700"></div>
        <div class="h-20 bg-yellow-900"></div>
        <div class="h-20 bg-pink-900"></div>
      </div>
    </div>
  </body>
</html>
